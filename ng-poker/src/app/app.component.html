<div class="toolbar" role="banner">
	<span>ng-poker</span>
</div>

<div class="content" role="main">
	<h1>Five Card Poker</h1>
	<p>Ready to play? Load your decks and shuffle!</p>
	<div class="card-container">
		<button class="github-star-badge" (click)="onAddDeck()">
			<svg
				class="material-icons"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="#000000"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<line x1="12" y1="5" x2="12" y2="19"></line>
				<line x1="5" y1="12" x2="19" y2="12"></line>
			</svg>
			Add Deck
		</button>

		<div class="github-star-badge">
			{{ numDecks }}
		</div>

		<button class="github-star-badge" (click)="onClearDeck()">
			<svg
				class="material-icons"
				xmlns="http://www.w3.org/2000/svg"
				width="16"
				height="16"
				viewBox="0 0 24 24"
				fill="none"
				stroke="#000000"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<polyline points="3 6 5 6 21 6"></polyline>
				<path
					d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
				></path>
				<line x1="10" y1="11" x2="10" y2="17"></line>
				<line x1="14" y1="11" x2="14" y2="17"></line>
			</svg>
			Clear Deck
		</button>
	</div>

	<div class="card-container">
		<button class="github-star-badge" (click)="onShuffleDeck()">
			<svg
				class="material-icons"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="#000000"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path d="M17 2.1l4 4-4 4" />
				<path d="M3 12.2v-2a4 4 0 0 1 4-4h12.8M7 21.9l-4-4 4-4" />
				<path d="M21 11.8v2a4 4 0 0 1-4 4H4.2" />
			</svg>
			Shuffle Deck
		</button>
		<div class="github-star-badge">
			<svg
				class="material-icons"
				[ngClass]="shuffled ? 'shuffled' : 'not-shuffled'"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="#808080"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
			>
				<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
				<polyline points="22 4 12 14.01 9 11.01"></polyline>
			</svg>
		</div>
	</div>
</div>

<router-outlet></router-outlet>

<div class="content" role="main">
	<p>Number of available hands: {{ numHands }}</p>

	<div class="card-container">
		<button
			class="card card-small"
			(click)="onDealHand()"
			tabindex="0"
		>
			<svg
				class="material-icons"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
			>
				<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
			</svg>
			<span>Deal Hand</span>
		</button>

		<button
			class="card card-small"
			(click)="onScoreGame()"
			tabindex="0"
		>
			<svg
				class="material-icons"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
			>
				<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
			</svg>
			<span>Score Game</span>
		</button>

		<button
			class="card card-small"
			(click)="onClearHands()"
			tabindex="0"
		>
			<svg
				class="material-icons"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
			>
				<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
			</svg>
			<span>Clear Hand(s)</span>
		</button>
	</div>

	<!-- <div class="container">
		<div class="card" *ngFor="let hand of hands; let i index">
			<app-hand [pokerHand]="i"></app-hand>
		</div>
	</div> -->

	<div class="container">
		<div
			class="card hand"
			*ngFor="let hand of hands; index as i"
			[class.winner]="i === winningIndex"
		>
			<p>{{ hand.displayHand() }}</p>
			<p>{{ hand.handTitle }}</p>
		</div>
	</div>

	<svg
		id="clouds"
		xmlns="http://www.w3.org/2000/svg"
		width="2611.084"
		height="485.677"
		viewBox="0 0 2611.084 485.677"
	>
		<title>Gray Clouds Background</title>
		<path
			id="Path_39"
			data-name="Path 39"

</div>
